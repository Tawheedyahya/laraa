name: Auto-merge

on:
  push:
    branches:
      - first   # triggers when you push to branch 'first'

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2️⃣ Setup git
      - name: Setup Git
        run: |
          git config user.name "Tawheedyahya"
          git config user.email "tawheedyahya0@gmail.com"

      # 3️⃣ Merge first branch into master
      - name: Merge into master
        run: |
          git fetch origin master
          git checkout master
          git merge --no-ff first -m "Auto-merge from first branch"
          git push origin master
